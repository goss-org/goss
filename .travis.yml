---
language: go

services:
  - docker

matrix:
  include:
    - os: linux
      go: "1.9.x"
      sudo: required
      dist: trusty
    - os: linux
      go: "1.10.x"
      sudo: required
      dist: trusty
    - os: linux
      go: "1.11.x"
      sudo: required
      dist: trusty
    - os: osx
      osx_image: xcode9.4
    - os: windows

before_install:
  - "ci/before_install.${TRAVIS_OS_NAME}.sh"
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then export PATH="$PATH:${PWD}/linux-amd64"  ; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx"   ]]; then export PATH="$PATH:${PWD}/darwin-amd64" ; fi

script:
  - make deps
  - make

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/goss-linux-amd64
    - release/goss-linux-386
    - release/goss-linux-arm
    - extras/dgoss/dgoss
  skip_cleanup: true
  on:
    repo: aelsabbahy/goss
    tags: true
