---
service:
  autofs:
    enabled: false
    running: false
user:
  apache:
    exists: true
    uid: 100
    gid: 101
    groups:
    - apache
    home: "/var/www"
group:
  apache:
    exists: true
    gid: 101
process:
  httpd:
    running: true
port:
  tcp:80:
    listening: true
    ip:
    - "0.0.0.0"
addr:
  tcp://127.0.0.1:80:
    reachable: true
    timeout: 500
    local-address: 127.0.0.1
gossfile:
  "../goss-s*.yaml": {}
  bypath:
    file: "../goss-dummy.yaml"

