---
service:
  autofs:
    enabled: false
    running: false
user:
  apache:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - apache
    home: "/var/www"
group:
  apache:
    exists: true
    gid: 1000
process:
  httpd:
    running: true
port:
  tcp6:80:
    listening: true
    ip:
    - "::"
addr:
  tcp://127.0.0.1:80:
    reachable: true
    timeout: 500
    localaddress: 127.0.0.1
gossfile:
  "../goss-s*.yaml": {}
