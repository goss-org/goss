file:
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 745
    owner: root
    group: root
    filetype: file
    contains: []
  /tmp/goss/foobar:
    exists: false
    contains: []
package:
  foobar:
    installed: false
  httpd:
    installed: true
    versions:
    - 2.4.6
  vim-tiny:
    installed: false
addr:
  tcp://google.com:22:
    reachable: false
    timeout: 1000
  tcp://google.com:443:
    reachable: true
    timeout: 1000
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
  tcp:9999:
    listening: false
    ip: []
  tcp6:80:
    listening: false
    ip: []
service:
  foobar:
    enabled: false
    running: false
  httpd:
    enabled: true
    running: true
user:
  apache:
    exists: true
    uid: 48
    gid: 48
    groups:
    - apache
    home: /usr/share/httpd
    shell: /sbin/nologin
  foobar:
    exists: false
group:
  apache:
    exists: true
    gid: 48
  foobar:
    exists: false
command:
  echo 'hi':
    exec: echo 'hi'
    exit-status: 0
    stdout:
    - hi
    stderr: []
    timeout: 10000
  foobar:
    exec: foobar
    exit-status: 127
    stdout: []
    stderr:
    - 'sh: foobar: command not found'
    timeout: 10000
dns:
  localhost:
    resolvable: true
    addrs:
    - 127.0.0.1
    - ::1
    timeout: 1000
process:
  foobar:
    running: false
  httpd:
    running: true
kernel-param:
  kernel.ostype:
    value: Linux
mount:
  /dev:
    exists: true
    opts:
    - rw
    - nosuid
    source: tmpfs
    filesystem: tmpfs
http:
  http://google.com:
    status: 301
    allow-insecure: false
    no-follow-redirects: true
    timeout: 5000
    body: []
  https://www.google.com:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
