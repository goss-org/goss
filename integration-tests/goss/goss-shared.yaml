---
command:
  echo 'hi':
    exit-status: 0
    stdout:
    - hi
    stderr: []
  foobar:
    exit-status: 127
    stdout: []
    stderr:
    - not found
file:
{{range mkSlice "/etc/passwd" "/etc/group"}}
  {{.}}:
    exists: true
    mode: '0644'
    owner: root
    group: root
    filetype: file
    contains:
    - root
{{end}}
  "/goss/hellogoss.txt":
    exists: true
    md5: 7c9bb14b3bf178e82c00c2a4398c93cd
    sha256: 7f78ce27859049f725936f7b52c6e25d774012947d915e7b394402cfceb70c4c
  "/tmp/goss/foobar":
    exists: false
    contains: []
  "~root":
    exists: true
    mode: '0700'
  "/tmp":
    exists: true
    mode: '1777'
  "/dev/random":
    exists: true
    filetype: character-device
  "/pipe":
    exists: true
    filetype: pipe
package:
  foobar:
    installed: false
{{- range $name, $ver := index .Vars .Env.OS "packages"}}
  {{$name}}:
    installed: true
    versions:
    - {{$ver}}
{{end}}
addr:
  tcp://google.com:22:
    reachable: false
    timeout: 1000
  tcp://google.com:443:
    reachable: true
    timeout: 5000
port:
  tcp:9999:
    listening: false
user:
  root:
    exists: true
  foobar:
    exists: false
group:
  foobar:
    exists: false
dns:
  PTR:8.8.8.8:
    resolvable: true
    addrs:
    - google-public-dns-a.google.com.
    timeout: 2000
    server: 8.8.8.8
  localhost:
    resolvable: true
    addrs:
    - 127.0.0.1
    - "::1"
    timeout: 2000
process:
  foobar:
    running: false
kernel-param:
  kernel.ostype:
    value: Linux
mount:
  "/dev":
    exists: true
    opts:
    - rw
    - nosuid
    source: tmpfs
    filesystem: tmpfs
interface:
  eth0:
    exists: true
    addrs:
      contain-element:
        have-prefix: '172.17'
    mtu: 1500
http:
  https://www.google.com:
    status: 200
    allow-insecure: false
    timeout: 5000
    body: []
  https://httpbin.org/basic-auth/username/secret:
    status: 200
    username: username
    password: secret
  https://httpbin.org/basic-auth/username/secret:
    status: 401
    username: username
    password: wrong

matching:
  has_substr:
    content: some string
    matches:
      match-regexp: some str
  has_2:
    content:
      - 2
    matches:
      contain-element: 2
  has_foo_bar_and_baz:
    content:
      foo: bar
      baz: bing
    matches:
      and:
        - have-key-with-value:
            foo: bar
        - have-key: baz
