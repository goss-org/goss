file:
  /etc/passwd:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contents: []
  /tmp/goss/foobar:
    exists: false
    contents: []
package:
  apache2:
    installed: true
    versions:
    - 2.4.58-1ubuntu8.1
  foobar:
    installed: false
  vim-tiny:
    installed: false
addr:
  tcp://httpbin:22:
    reachable: false
    timeout: 1000
  tcp://httpbin:80:
    reachable: true
    timeout: 1000
  udp://8.8.8.8:53:
    reachable: true
    timeout: 1000
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
  tcp:9999:
    listening: false
    ip: []
  tcp6:80:
    listening: false
    ip: []
service:
  apache2:
    enabled: true
    running: true
  foobar:
    enabled: false
    running: false
user:
  foobar:
    exists: false
  www-data:
    exists: true
    uid: 33
    gid: 33
    groups:
    - www-data
    home: /var/www
    shell: /usr/sbin/nologin
group:
  foobar:
    exists: false
  www-data:
    exists: true
    gid: 33
command:
  echo 'hi':
    exit-status: 0
    stdout:
    - hi
    stderr: ""
    timeout: 10000
  foobar:
    exit-status: 127
    stdout: ""
    stderr:
    - 'sh: 1: foobar: not found'
    timeout: 10000
dns:
  CAA:dnstest.io:
    resolvable: true
    addrs:
    - 0 issue comodoca.com
    - 0 issue letsencrypt.org
    - 0 issuewild ;
    timeout: 1000
    server: 8.8.8.8
  CNAME:c.dnstest.io:
    resolvable: true
    addrs:
    - a.dnstest.io.
    timeout: 1000
    server: 8.8.8.8
  MX:dnstest.io:
    resolvable: true
    addrs:
    - 10 b.dnstest.io.
    - 5 a.dnstest.io.
    timeout: 1000
    server: 8.8.8.8
  NS:dnstest.io:
    resolvable: true
    addrs:
    - ns1.dnstest.io.
    - ns2.dnstest.io.
    timeout: 1000
    server: 8.8.8.8
  PTR:54.243.154.1:
    resolvable: true
    addrs:
    - ec2-54-243-154-1.compute-1.amazonaws.com.
    timeout: 1000
    server: 8.8.8.8
  SRV:_https._tcp.dnstest.io:
    resolvable: true
    addrs:
    - 0 5 443 a.dnstest.io.
    - 10 10 443 b.dnstest.io.
    timeout: 1000
    server: 8.8.8.8
  TXT:txt._test.dnstest.io:
    resolvable: true
    addrs:
    - Hello DNS
    timeout: 1000
    server: 8.8.8.8
  ip6.dnstest.io:
    resolvable: true
    addrs:
    - 2404:6800:4001:807::200e
    timeout: 1000
    server: 8.8.8.8
  localhost:
    resolvable: true
    addrs:
    - 127.0.0.1
    - ::1
    timeout: 1000
process:
  apache2:
    running: true
  foobar:
    running: false
kernel-param:
  kernel.ostype:
    value: Linux
mount:
  /dev:
    exists: true
    opts:
    - rw
    - nosuid
    vfs-opts:
    - rw
    source: tmpfs
    filesystem: tmpfs
    timeout: 1000
http:
  http://google.com:
    status: 301
    allow-insecure: false
    no-follow-redirects: true
    timeout: 5000
    body: []
  https://www.apple.com:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
    proxy: http://127.0.0.1:8888
  https://www.google.com:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
